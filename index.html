<!doctype html>
<html>
	<head>
		<title>FAQ for React & Redux</title>

		<!-- META -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Random React and Redux FAQ">
		<link rel="shortcut icon" type="image/png" href="images/favicon2.png"/>
		<meta name="theme-color" content="#FF1177" />
		<link rel="icon" href="images/icon.png" />
		<link rel="apple-touch-icon" href="images/icon.png" />

		<meta name="msapplication-square70x70logo" content="images/icon_smalltile.png">
		<meta name="msapplication-square150x150logo" content="images/icon_mediumtile.png">
		<meta name="msapplication-wide310x150logo" content="images/icon_widetile.png">

		<!-- Fb META -->
		<meta property="og:url"					content="http://www.faq.sh/" />
		<meta property="og:type"				content="website" />
		<meta property="og:title"				content="Random FAQ for React, React Native and Redux" />
		<meta property="og:site_name"	content="FAQ.sh" />
		<meta property="og:description"			content="Open source contributive FAQ for React beginners" />
		<meta property="og:image"				content="http://www.faq.sh/images/fbmeta.png" />
		<meta property="fb:app_id"				content="1024917144251080" />

		<!-- Twitter META -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@tnguyen75" />
		<meta name="twitter:title" content="FAQ.sh" />
		<meta name="twitter:description" content="Random FAQ for React, React Native and Redux" />
		<meta name="twitter:image" content="http://www.faq.sh/images/twmeta.png" />
		<meta name="twitter:image:alt" content="FAQ logo" />

		<!-- CSS -->
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css' />
		<link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css' />

		<!-- JS -->
		<script type="text/javascript" src="js/fetchQuestion.js?v=1"></script>
		<script type="text/javascript" src="js/libs/utils.js"></script>

		<!-- GitHub buttons -->
		<script async defer src="https://buttons.github.io/buttons.js"></script>

		<!-- Moment JS -->
		<script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>

		<!-- Mixpanel -->
		<!-- Please comment this part to keep the analytics 
		untouched when working on it -->

		<script type="text/javascript" src="js/libs/mixpanel.js"></script>
		<script type="text/javascript" src="js/userId.js"></script>

		<!-- end Mixpanel -->

	</head>
	<body>


		<hgroup>
			<hgroup class="QandA">
				<h1 id="question"></h1>
				<hr />
				<h2 id="answer"></h2>
				<div class="inline"><span id="source"></span><a id="sourceLink" target="_blank">Navigator Comparison</a></div>
			</hgroup>

			<hgroup class="nextButton">
				<h5><button id='button'>NEXT</button></h5>
				<script>
					mixpanel.track('Page View');
					var next = new fetchQuestion(document.getElementById('button'));
				</script>
			</hgroup>
		</hgroup>

		<div class='header'>
			<div>
				<!-- Header -->
				<span class='text'>
					<a id="star" class="github-button" href="https://github.com/tnguyen42/FAQ.sh" data-icon="octicon-star" data-style="mega" data-count-href="/tnguyen42/FAQ.sh/stargazers" data-count-api="/repos/tnguyen42/FAQ.sh#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star tnguyen42/FAQ.sh on GitHub">Star</a>

					<a id="fork" class="github-button" href="https://github.com/tnguyen42/FAQ.sh/fork" data-icon="octicon-repo-forked" data-style="mega" data-count-href="/tnguyen42/FAQ.sh/network" data-count-api="/repos/tnguyen42/FAQ.sh#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork tnguyen42/FAQ.sh on GitHub">Fork</a>
	 			</span>

	 			<span class='logoContainer'>
					<a class='logo'>FAQ</a>
				</span>

<!-- There are still some trouble tracking clicks on Star and Fork due to xdomain iframes -->
<!-- https://github.com/ntkme/github-buttons/issues/21 -->

				<script type="text/javascript">
					var star = document.getElementById("star");
					var fork = document.getElementById("fork");

					function starClick() {
						mixpanel.track('Star Click');
						console.log("Star Click");
					}

					function forkClick() {
						mixpanel.track('Fork Click');
						console.log("Fork Click");
					}

					star.addEventListener("click", starClick, false);
					fork.addEventListener("click", forkClick, false);
				</script>
			</div>
		</div>
	</body>
</html>
